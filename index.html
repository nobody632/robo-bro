<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Robot</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .robot {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: bounce 2s infinite;
        }

        .head {
            width: 100px;
            height: 100px;
            background-color: #333;
            border-radius: 10px;
            position: relative;
        }

        .eye {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            animation: blink 3s infinite;
        }

        .eye.left {
            left: 20px;
        }

        .eye.right {
            right: 20px;
        }

        .mouth {
            width: 50px;
            height: 10px;
            background-color: #ff4d4d;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .body {
            width: 80px;
            height: 100px;
            background-color: #666;
            margin-top: 10px;
            position: relative;
        }

        .arm {
            width: 20px;
            height: 60px;
            background-color: #333;
            position: absolute;
            top: 20px;
            animation: wave 2s infinite;
        }

        .arm.left {
            left: -30px;
        }

        .arm.right {
            right: -30px;
            animation-delay: 1s;
        }

        .legs {
            display: flex;
            justify-content: space-between;
            width: 60px;
            margin-top: 10px;
        }

        .leg {
            width: 20px;
            height: 50px;
            background-color: #333;
        }

        @keyframes blink {
            0%, 90%, 100% {
                transform: scaleY(1);
            }
            95% {
                transform: scaleY(0.1);
            }
        }

        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(20deg);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="robot">
        <div class="head">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
        <div class="body">
            <div class="arm left"></div>
            <div class="arm right"></div>
        </div>
        <div class="legs">
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
    </div>
    <script>
        // Array of random facts
        const facts = [
            "Robots are used in space exploration.",
            "The first industrial robot was created in 1961.",
            "Robots can perform surgeries with precision.",
            "The word 'robot' comes from a Czech word meaning 'forced labor'.",
            "Robots are used to explore deep oceans.",
            "Some robots are designed to mimic human behavior.",
            "Robots can work 24/7 without getting tired."
        ];

        // Function to display a random fact
        function showRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            alert(facts[randomIndex]);
        }

        // Add a click event listener to the robot
        document.addEventListener('DOMContentLoaded', () => {
            const robot = document.querySelector('.robot');
            robot.addEventListener('click', showRandomFact);
        });
    </script>
</body>
</html>
